plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jersey:2.6.1'
    implementation 'net.devh:grpc-spring-boot-starter:2.13.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.1'
    implementation 'io.grpc:grpc-stub:1.42.1'
    implementation 'grpc-lib:grpc-lib:1.0-SNAPSHOT'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.1'
    compileOnly 'org.projectlombok:lombok:1.18.22'
}

group = 'com.grpc'
version = '0.0.1-SNAPSHOT'
description = 'grpc-demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
