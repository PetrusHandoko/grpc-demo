plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.grpc:grpc-core:1.42.1'
    implementation 'io.grpc:grpc-netty-shaded:1.42.1'
    implementation 'io.grpc:grpc-protobuf:1.42.1'
    implementation 'io.grpc:grpc-stub:1.42.1'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'com.google.protobuf:protobuf-java:3.17.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.5.15'
}

group = 'grpc-lib'
version = '1.0-SNAPSHOT'
description = 'grpc-lib'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
